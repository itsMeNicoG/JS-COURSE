  </head>
  <body>
    <audio id="alarm-sound">
      <source src="./audio/clock-alarm.mp3">
      Your browser does not support the audio element.
    </audio>
    <header>
      <h1>DOM</h1>
      <label id="toggle-colors">ðŸŒš</label>
      <nav id="hamburger-menu">

      </nav>
    </header>
    <button class="hamburger hamburger--vortex right" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <button type="button" class="scroll disabled">
      <img src="./img/scrollicon.svg"/>
    </button>
    <main>
      <section id="clocks">
        <div class="clock">
          <p class="timezone">BogotÃ¡: </p> 
          <p class="current-time"></p>
          <div class="clock-functions">
            <button type="button" class="clock-button clock-status">Stop Clock</button>
            <button type="button" class="clock-button alarm-status">Play Alarm</button>
          </div>
        </div>
        <div class="clock">
          <p class="timezone">UTC: </p> 
          <p class="current-time utc-time"></p>  
          <div class="clock-functions">
            <button type="button" class="clock-button clock-status">Stop Clock</button>
            <button type="button" class="clock-button alarm-status">Play Alarm</button>
          </div>
        </div>
      </section>
      <section id="keyboard-events">
        <h1 id="instructions">Click the playground below and use your arrows to move:</h1>
        <h1 id="not-desktop">This part is not supported on your device, you need to use fullscreen and have a physical keyboard.</h1>
        <canvas id="drawing-canvas" width="1000px" height="500px"></canvas>
      </section>
      <section id="countdown">
        <h1>Select a date to see how long it will be until then:</h1>
        <input type="date" class="date-selector" id="date-picker">
        <button type="button" id="start-countdown">START</button>
      </section>
      <section id="responsive-js">
        
      </section>
      <section id="responsive-tester">
        <form id="responsive-form">
          <input type="text" name="url" id="url" placeholder="Enter the URL" required>
          <input type="number" name="width" id="width" placeholder="Width" required>
          <input type="number" name="height" id="height" placeholder="Height" required>
          <input name="submit" type="submit" value="Go Responsive" id="go-responsive">
        </form>
      </section>
      <section id="user-detection"></section>
      <section id="camera-detection"></section>
      <section id="user-location"></section>
      <section id="search">
        <input type="search" name="filter" id="search-bar" placeholder="Enter search term...">
        <div id="cards">
  
        </div>
      <button type="button" id="pick-winner">Pick Winner</button>
      </section>
      <section id="slider-section">
        <div class="slider">
          <div class="slider-controls">
            <button class="slider-control" id="prev">&laquo;</button>
            <button class="slider-control" id="next">&raquo;</button>
          </div>
          <div class="slides">
            <div class="slide active">
              <img src="https://placeimg.com/600/400/animals" alt="animals image">
             </div>
            <div class="slide">
              <img src="https://placeimg.com/600/400/tech" alt="tech image">
            </div>
            <div class="slide">
              <img src="https://placeimg.com/600/400/arch" alt="architecture image">
            </div>
            <div class="slide">
              <img src="https://placeimg.com/600/400/nature" alt="nature image">
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/dom-exercises/modules.js" type="module"></script>
  </body>
